<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="value-before"></div>
                <div id="value-after"></div>
            </div>
            <button id="btnDeleteAll" class="col-2">C</button>
            <button id="deleteButton">&larr;</button>
            <button class="number" value="divi">%</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value="multy" >X</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="rest">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value="sum">+</button>
            <button class=" col-2 number">0</button>
            <button class="number">.</button>
            <button class="operator" value="equal">=</button>

        </div>

    </div>
    

    
    <script src="index.js" type="text/javascript" defer></script>
    <script src="calculadora.js" type="text/javascript"></script>
    <script src="display.js" type="text/javascript"></script>
</body>
</html>
